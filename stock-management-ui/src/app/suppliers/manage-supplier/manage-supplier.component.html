
<div class="container-fluid">
    <h2>Suppliers</h2>
    <div class="d-flex pull-right">
        <button mat-raised-button color="primary" (click)="onClickAddSuplier()">Add</button>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harsh">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row;let i = index"> {{paginator.pageIndex * paginator.pageSize + i + 1}}  </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="SupplierName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.SupplierName}} </td>
            </ng-container>

            <!-- ContactNo Column -->
            <ng-container matColumnDef="ContactNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ContactNo </th>
                <td mat-cell *matCellDef="let row"> {{row.ContactNumber}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit" (click)="onClickAddSuplier(row.SupplierID)">
                        <i class="material-icons">edit</i>
                  </button>
                  <button mat-icon-button matTooltip="Delete" (click)="onClickRemoveSupplier(row.SupplierID)">
                        <i class="material-icons">delete</i>
                  </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
