<div class="content-container">
    <div class="content-header">
        <h2>Suppliers</h2>
    </div>
    <!-- <div class="row ">
        <input type="text" class="inline-form-control" [(ngModel)]="searchString"/>
        <button class="btn btn-primary mr-3 my-3 ml-auto" (click)="onClickAddSuplier()">Add Supplier</button>

    </div> -->
    <div class="form-inline m-2 justify-content-end">
        <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchString" placeholder="Search" (change)="onFilter()"
            aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" (click)="onClickAddSuplier()" type="button">Add Supplier</button>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Contact No</th>
                <th scope="col">Addres</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of suppliers; let i = index ">
                <th scope="row">{{i + 1 }}</th>
                <td>{{supplier.SFname + ' '+ supplier.SMname+' '+ supplier.SLName}}</td>
                <td>{{supplier.SConNo}}</td>
                <td>{{supplier.SAddr}}</td>
                <td><i class="fa fa-edit mx-2" (click)="onClickAddSuplier(supplier.SID)"></i><i class="fa fa-trash mx-2" (click)="onClickRemoveSupplier(supplier.SID)"></i></td>
            </tr>
        </tbody>
    </table>
    <mat-paginator [length]="totalLength" [pageSize]="pageSize"
        (page)="pageEvent($event)">
    </mat-paginator>
</div>
