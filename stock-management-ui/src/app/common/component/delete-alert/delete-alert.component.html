<div class="alert-container">
    <div class="modal-header">
        <h5 class="modal-title">{{data.header}}</h5>
        <button type="button" class="close" (click)="onClickCancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{data.message}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClickCancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onclickConfirm()">Confirm</button>
    </div>
</div>
