<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body ">
                    <h3 class="text-center">Welcome</h3>
                    <h5 class="card-title text-center">Sign In</h5>
                    <form #loginForm="ngForm">
                        <div class="form-group">
                            <input type="text" class="form-control custom-input" [(ngModel)]="username" name="userName" placeholder="Username" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control custom-input" [(ngModel)]="password" name="password" placeholder="password" required/>
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button class="btn btn-primary login-btn" (click)="onClickLogin()" [disabled]="!loginForm.form.valid">Login</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
