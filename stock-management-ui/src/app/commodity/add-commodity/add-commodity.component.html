<div class="modal-header">
    <h5 class="modal-title">Add Commodity</h5>
    <button type="button" class="close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body scroll-dialog">
    <form class="col mt-2" #commodityForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="commodity.CommodityName" #commodityName="ngModel" name="commodityName" class="form-control"
                id="commodityName" placeholder="Commodity Name" maxlength="50" required />
            <div *ngIf="commodityName.invalid && (commodityName.dirty || commodityName.touched)" class="alert alert-danger">
                <small *ngIf="commodityName.errors.required" class="form-text text-muted">Commodity Name is
                    required.</small>
                <small *ngIf="commodityName.errors.maxlength" class="form-text text-muted">Commodity Name must be at
                    most 50
                    characters long.</small>
            </div>
        </div>
        

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSaveOrUpdate()"
        [disabled]="!commodityForm.form.valid">Submit</button>
</div>
<app-loader class="example-margin" [color]="color" [mode]="mode" [value]="value" [backdropEnabled]="true"
    [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
</app-loader>
